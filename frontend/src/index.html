<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Management - Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="container">
    <div id="login-section" class="form-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p><a href="#" id="forgot-password">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <div id="signup-section" class="form-section hidden">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="security_question" placeholder="Your favorite color?" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>

    <div id="forgot-section" class="form-section hidden">
      <h2>Forgot Password</h2>
      <form id="forgot-form">
        <input type="text" name="username" placeholder="Username" required />
        <input type="text" name="security_answer" placeholder="Security Answer" required />
        <input type="password" name="new_password" placeholder="New Password" required />
        <button type="submit">Reset Password</button>
      </form>
      <p><a href="#" id="back-to-login">Back to Login</a></p>
    </div>
  </div>

  <script>
    // Toggle forms
    document.getElementById('show-signup').addEventListener('click', () => {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('signup-section').classList.remove('hidden');
    });

    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('signup-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    });

    document.getElementById('forgot-password').addEventListener('click', () => {
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('forgot-section').classList.remove('hidden');
    });

    document.getElementById('back-to-login').addEventListener('click', () => {
      document.getElementById('forgot-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
    });
  </script>
</body>
</html>
